<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro('nome')" formControlName="nome" placeholder="Enter nome">
        <msg-error-form [condicao]="isNull('nome')"></msg-error-form>
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input type="email" class="form-control" [ngClass]="[aplicaCssErro('email'), aplicaCssValid('email')]" formControlName="email"
          placeholder="Enter email">
        <msg-error-form [condicao]="isNull('email')"></msg-error-form>
        <msg-error-form [condicao]="!isNull('email') && isInvalidEmail('email')" msg="Campo inválido!"></msg-error-form>
      </div>
    </div>


    <div class="col" formGroupName="endereco">

      <div class="form-group">
        <label>CEP</label>
        <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.cep')" formControlName="cep" placeholder="CEP" (blur)="consultaCEP()">
        <msg-error-form [condicao]="isNull('endereco.cep')"></msg-error-form>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Rua</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.rua')" formControlName="rua" placeholder="rua">
            <msg-error-form [condicao]="isNull('endereco.rua')"></msg-error-form>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <label>Número</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.numero')" formControlName="numero" placeholder="Número">
            <msg-error-form [condicao]="isNull('endereco.numero')"></msg-error-form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.bairro')" formControlName="bairro" placeholder="Bairro">
            <msg-error-form [condicao]="isNull('endereco.bairro')"></msg-error-form>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label>Complemento</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.complemento')" formControlName="complemento" placeholder="complemento">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.cidade')" formControlName="cidade" placeholder="Cidade">
            <msg-error-form [condicao]="isNull('endereco.cidade')"></msg-error-form>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label>Estado</label>
            <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.estado')" formControlName="estado" placeholder="estado">
            <msg-error-form [condicao]="isNull('endereco.estado')"></msg-error-form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <button type="button" class="btn btn-danger" (click)="resetForm()">Cancelar</button>
  <button type="submit" class="btn btn-primary">
      Enviar 
      <!-- <i class="material-icons md-18 orange600">send</i> -->
    </button>
</form>


<app-debug-form [form]="formulario"></app-debug-form>
